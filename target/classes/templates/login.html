<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
  <meta charset="UTF-8" />
  <title>Login | EduBarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-gray-100 dark:bg-[#0f172a] text-gray-900 dark:text-gray-100">
  <div id="progress-bar" class="fixed top-0 left-0 h-1 bg-blue-600 z-[100]"></div>

  <!-- Navbar -->
  <nav
  id="navbar"
  class="flex justify-between items-center p-4 bg-white dark:bg-gray-900 shadow sticky top-0 z-50 transition-all duration-300"
>
  <a th:href="@{/home}" class="text-xl font-bold text-blue-700 dark:text-blue-400" aria-label="EduBarter home">
    EduBarter
  </a>

  <div id="nav-links" class="hidden md:flex gap-4 items-center">
    <a th:href="@{/home}" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Home</a>
    <a th:href="@{/about}" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">About</a>
    <a th:href="@{/services}" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Services</a>
    <a th:href="@{/contact}" class="text-gray-700 dark:text-gray-300 hover:text-blue-500 transition focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">Contact</a>
    <a th:href="@{/login}" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hover:scale-105 transition shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">Login</a>
    <a th:href="@{/register}" class="ml-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 hover:scale-105 transition shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">Register</a>
  </div>

  <button
    id="menu-btn"
    class="md:hidden text-3xl focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
    aria-label="Toggle menu"
    aria-expanded="false"
    aria-controls="nav-links"
  >
    ☰
  </button>
</nav>

  <!-- Login Form -->
  <section class="py-24" data-aos="fade-up">
    <div class="max-w-md mx-auto px-6">
      <form th:action="@{/login}" th:object="${user}" method="post" class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow space-y-4">
  <h2 class="text-2xl font-bold text-center text-blue-700 dark:text-blue-400">Login</h2>
  <input type="email" th:field="*{email}" placeholder="Email" required class="w-full p-2 border rounded dark:bg-gray-700 dark:text-gray-100" />
  <input type="password" th:field="*{password}" placeholder="Password" required class="w-full p-2 border rounded dark:bg-gray-700 dark:text-gray-100" />
  <p th:if="${error}" th:text="${error}" class="text-red-500"></p>
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
<p class="text-sm text-center text-gray-600 dark:text-gray-400">
          Don’t have an account? <a data-th-href="@{/register}" href="" class="text-blue-600 dark:text-blue-400 underline">Sign Up</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 text-center p-6 text-gray-500 dark:text-gray-400 text-sm mt-10">
    &copy; 2025 EduBarter. All rights reserved.
  </footer>

  <button onclick="toggleDark()" class="fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded shadow hover:bg-gray-700 transition z-50">Toggle Dark</button>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const height = document.body.scrollHeight - window.innerHeight;
      document.getElementById('progress-bar').style.width = (scrollTop / height) * 100 + '%';
      navbar.classList.toggle('py-2', scrollTop > 20);
    });
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
